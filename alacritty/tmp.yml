# Configuration for Alacritty, the GPU enhanced terminal emulator.
#Window configuration
window:
  dimensions:
   columns: 160
   lines: 36
   position: 
    x: 280
    y: 150
  padding:
    x: 15
    y: 5
  opacity: 0.2
  startup_mode: Windowed
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Fira code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true
live_config_reload: true

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

schemes:
  gruvbox_light: &light
    primary:
      background: '#f9f5d7'
