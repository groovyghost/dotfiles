# Configuration for Alacritty, the GPU enhanced terminal emulator.
shell:
  program: /usr/bin/fish
  args:
     - -l
     - -c
     - "tmux attach || tmux"
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: full
  startup_mode: Maximized 

scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.97

# Font configuration (changes require restart)
font:
  normal:
    family: Fira Code
    style: Regular
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

#Color scheme (Nord)
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

mouse:
  hide_when_typing: true
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

debug:
  persistent_logging: false
  log_level: Warn
  print_events: false

hints:
    enabled:
      - regex: "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
        command: xdg-open
        post_processing: true
        mouse:
            enabled: true
            mods: Control

key_bindings:
  - { key: K,    mods: Shift|Control,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: J,  mods: Shift|Control,   mode: ~Alt,        action: ScrollPageDown }
